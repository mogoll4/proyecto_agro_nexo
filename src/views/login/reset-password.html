<div class="block mx-auto my-12 p-8 bg-white w-1/3 border border-gray-200 rounded-lg shadow-lg text-gray-800">
    <h1 class="text-3xl font-bold text-center">Reset Password</h1>
    <p class="text-lg text-center text-gray-600 my-4">Enter your email address and we'll send you a link to reset your password.</p>
    <form action="/sendPasswordReset" method="POST" class="mt-4">
        <input type="email" name="email" placeholder="Enter your email"
               class="border border-gray-200 w-full text-lg placeholder-gray-500 p-2 my-2 bg-gray-200 focus:bg-white"
               required>
        <button type="submit"
                class="rounded-md bg-blue-500 w-full text-lg text-white font-semibold p-2 my-3 hover:bg-blue-600 focus:bg-blue-700">
            Send Reset Link
        </button>
    </form>
</div>
