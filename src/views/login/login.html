<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="block mx-auto my-12 p-8 bg-white w-1/3 border border-gray-200 rounded-lg shadow-lg text-gray-800">
        <h1 class="text-3xl font-bold text-center text-green-700">Login</h1>
        <form action="/auth" method="POST" class="mt-4">
            <input type="email" name="email" placeholder="Email"
                   class="border border-gray-300 w-full text-lg placeholder-gray-500 p-2 my-2 bg-gray-100 focus:bg-white focus:border-green-500"
                   required>
            <input type="password" name="password" id="passwordLogin" placeholder="Password"
                   class="border border-gray-300 w-full text-lg placeholder-gray-500 p-2 my-2 bg-gray-100 focus:bg-white focus:border-green-500"
                   required>
            <div class="flex items-center my-2">
                <input type="checkbox" onclick="togglePassword('passwordLogin')" class="mr-2">
                <label class="text-gray-700">Show Password</label>
            </div>
            <button type="submit"
                    class="rounded-md bg-green-500 w-full text-lg text-white font-semibold p-2 my-3 hover:bg-green-600 focus:bg-green-700 focus:outline-none">
                Login
            </button>
            <p class="text-center mt-4">
                Forgot your password? <a href="/reset-password" class="text-blue-600 hover:text-blue-800">Reset it here</a>
            </p>
        </form>
    </div>

    <script>
        function togglePassword(passwordId) {
            var password = document.getElementById(passwordId);
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        }
    </script>
</body>
</html>
